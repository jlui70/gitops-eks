apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-v2-config
  namespace: ecommerce
data:
  default.conf: |
    server {
        listen 4000;
        server_name _;

        location / {
            # Proxy para o ecommerce-ui original
            proxy_pass http://ecommerce-ui-backend:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Injeta banner v2 no HTML
            sub_filter '</body>' '
                <div style="position: fixed; top: 0; left: 0; right: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; text-align: center; font-family: Arial, sans-serif; font-weight: bold; font-size: 18px; z-index: 9999; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    ðŸš€ VERSION 2.0 - NEW FEATURES ENABLED! ðŸš€
                </div>
                <style>
                    body { padding-top: 60px !important; }
                </style>
                </body>';
            sub_filter_once off;
        }

        # Endpoint de versÃ£o
        location /api/version {
            default_type application/json;
            return 200 '{"version": "2.0", "status": "active", "features": ["new-ui", "improved-performance", "enhanced-security"]}';
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
